<div fxLayout="column" class="container"> <!--style="background-image: url('https://krugercorp.com/wp-content/uploads/2024/04/Rainbow-2-2.jpg'); background-size: cover; background-position: center; height: 100vh;-->
<div class="button-container" *ngIf="backButton" fxLayout="row" fxLayoutAlign="center"  >
    <button class="button" (click)="goBack()">Atrás</button>
  </div>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
    <div class="left-images" fxLayout="column" fxLayout.xs="row">
      <img *ngFor="let img of imageUrls.slice(0, 3)" [src]="img" (click)="expandImage($event)" loading="lazy" alt="Imagen" class="hover-scale">
    </div>
    <div class="video" fxLayout="column" fxLayout.xs="row" fxLayoutAlign="center">
      <!-- Aquí puedes colocar tu reproductor de vídeo -->
      <!-- Puedes ajustar el tamaño del reproductor según tus necesidades -->
      <div fxLayoutAlign="center">
        <video #videoPlayer class="video-autoplay" (ended)="videoEnded($event)" autoplay preload="auto" >
          <source src="{{ videoService.getVideoUrls()[0] }}" type="video/mp4">
          Tu navegador no admite la reproducción de video.
        </video>
      </div>
    </div>
    <div class="right-images" fxLayout="column" fxLayout.xs="row">
      <img *ngFor="let img of imageUrls.slice(3, 6)" [src]="img" (click)="expandImage($event)" loading="lazy" alt="Imagen" class="hover-scale">
    </div>
  </div>
  <!-- Contenedor adicional para la imagen expandida -->
  <div class="expanded-image-container" *ngIf="expandedImage" fxLayout="column" fxLayoutAlign="center center">
    <button class="close-button" (click)="closeImage()">✕</button>
    <img [src]="expandedImageSrc" alt="Imagen expandida" class="expanded-image">
  </div>
</div>
