<div class="scene">
  <div class="cube-container">
    <div class="cube" [style.transform]="'rotateX(' + totalRotateX + 'deg) rotateY(' + totalRotateY + 'deg)'">
      <div id="lado3" class="face front" [style.transform]="'rotateY(0deg) translateZ(' + getTranslateZ() + 'px)'"></div>
      <div id="lado4" class="face right" [style.transform]="'rotateY(90deg) translateZ(' + getTranslateZ() + 'px)'"></div>
      <div id="lado5" class="face back" [style.transform]="'rotateY(180deg) translateZ(' + getTranslateZ() + 'px)'"></div>
      <div id="lado6" class="face left" [style.transform]="'rotateY(-90deg) translateZ(' + getTranslateZ() + 'px)'"></div>
      <div id="lado1" class="face top" [style.transform]="'rotateX(90deg) translateZ(' + getTranslateZ() + 'px)'"></div>
      <div id="lado2" class="face bottom" [style.transform]="'rotateX(-90deg) translateZ(' + getTranslateZ() + 'px)'"></div>
    </div>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-between center" style="padding-left: 130px; padding-right: 130px" class="header-container">
  <!-- Encabezado HTML -->
  <div class="logo-container">
    <a href="https://krugercorp.com/">
      <img width="127" height="39" src="https://krugercorp.com/wp-content/uploads/2024/04/logo-kruger-full-color.svg" alt="Krugercorp Logo">
    </a>
  </div>

  <div>
    <button class="start-button" onclick="window.location.href='https://krugercorp.com/inicio'">Inicio</button>
  </div>

</div>
